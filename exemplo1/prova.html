<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Loja de Roupas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
        }

        form {
            margin: auto;
            width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type=text], input[type=email], input[type=tel], input[type=number], textarea {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type=submit] {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #5753d9;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form>
        <h2>Informações Pessoais</h2>
        <div class="form-group">
            <label for="full-name">Nome Completo:</label><br>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Número de Telefone:</label><br>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <h2>Detalhes do Pedido</h2>
        <div class="form-group">
            <label for="product">Produto Desejado:</label><br>
            <input type="text" id="product" name="product" required>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantidade:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <h2>Entrega</h2>
        <div class="form-group">
            <label for="address">Endereço Completo:</label><br>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="notes">Observações:</label><br>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <input type="submit" value="Finalizar Cadastro">
    </form>
</body>
</html>
