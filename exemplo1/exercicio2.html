<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body
        {
            margin : 0;
            padding : 0;
        }

        h1
        {
            background-color: purple;
            color : white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        form
        {
            border : 1px solid purple;
            width: 500px;
            margin : 15px auto;
            font-size: 20px;
            padding: 10px;
            box-shadow: 0px 0px 20px blueviolet;
        }

        input[type=text]
        {
            display: block;
            
            padding : 10px;
            font-size: 20px;
            font-weight: bold;
            color : violet;
            border : 1px solid purple;
            border-radius: 10px;
            width: 400px;
        }

        .botao
        {
            background-color: black;
            color : purple;
            padding: 15px;
            width: 150px;
        }

        .botao:hover
        {
            background-color: white;
        }

        .centralizado
        {
            text-align: center;
        }
 

    </style>
</head>
<body>
    <h1>Cadastro de Perfumaria</h1>


  <form>
    <h2>Informações sobre seu produto:</h2>

        <div class="form-group">
            <label for="pet-name">Nome do Perfume:</label><br>
            <input type="text"  required>
        </div>

        <div class="form-group">
            <label for="pet-type">Marca do Perfume ex(oboticário, natura, eudora, etc...):</label><br>
            <input type="text"required>
        </div>

        <div class="form-group">
            <label for="pet-age">Fraguância do Perfume:</label><br>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label for="owner-name">Marca do Perfume: </label><br>
            <input type="text"  required>
        </div>
        
        <div class="form-group">
          <label form="owner-name">Tipo do Perfume(Masculino, Feminino, Infantil...):</label><br>
          <input type="text"  required>
          </div>
          <p class="centralizado" >

            <input type="button" value="Clique aqui !" class="botao" >

        </p>



        </form>


 
    
</body>
</html>
